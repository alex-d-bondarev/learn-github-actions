name: Basic Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo Hello World
        run: echo "Hello, World!"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: python Command
        shell: python
        run: |
          import platform
          print(platform.processor())

  run-windows-commands:
    runs-on: windows-latest
    steps:
      - name: Directory PowerShell
        run: Get-Location
      - name: Directory Bash
        shell: bash
        run: pwd
